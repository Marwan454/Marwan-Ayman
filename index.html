<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueShadow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(-45deg, #000428, #004e92, #000428);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typingEffect 3s steps(20, end) forwards, blinkCursor 0.75s infinite;
            background: linear-gradient(90deg, #00c6ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }
        @keyframes typingEffect {
            from { width: 0; }
            to { width: 100%; }
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        nav a i {
            transition: transform 0.3s ease;
        }
        nav a:hover {
            background: rgba(255, 204, 0, 0.2);
            transform: scale(1.1);
        }
        nav a:hover i {
            transform: rotate(360deg);
        }
        img {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        .description {
            margin-top: 15px;
            color: #ddd;
            font-size: 16px;
            max-width: 80%;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2>مرحبًا بك في موقعنا</h2>
    <h1 id="typing-text"></h1>
    <p class="description">نحن نقدم حلولًا متطورة في تطوير البرمجيات، برمجة التطبيقات، وتصميم المواقع بأسلوب احترافي وحديث.</p>
    <nav>
        <a href="about.html"><i class="fas fa-users"></i> من نحن</a>
        <a href="https://www.facebook.com/share/1BmHhNivRy/" target="_blank"><i class="fab fa-facebook"></i> فيسبوك</a>
        <a href="https://wa.me/201154170625" target="_blank"><i class="fab fa-whatsapp"></i> واتساب</a>
    </nav>
    <div class="footer">جميع الحقوق محفوظة &copy; 2025</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "BlueShadow";
            let index = 0;
            function typeWriter() {
                if (index < text.length) {
                    document.getElementById("typing-text").textContent += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 150);
                }
            }
            typeWriter();
        });
    </script>
</body>
</html>
